<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — FlowCore</title>
  <meta name="description" content="Contact FlowCore for AI automation solutions, support, and business inquiries." />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/img/icon.png" />
  <link rel="apple-touch-icon" href="assets/img/icon-192.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header" id="top">
    <div class="container nav">
      <a class="brand" href="/index.html" aria-label="FlowCore">
        <span class="logo" aria-hidden="true">
          <img src="assets/img/icon.png" alt="" width="28" height="28" />
        </span>
        <span>FlowCore</span>
      </a>
      <input id="menu-toggle" type="checkbox" hidden aria-controls="menu" />
      <label for="menu-toggle" class="burger" aria-label="Toggle Menu"><span></span></label>
      <nav class="menu" id="menu">
        <a href="/solutions.html">Solutions</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/faq.html">FAQ</a>
        <a href="/contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="section" style="margin-top:80px;">
    <div class="container">
      <h2 style="text-align:center;">Contact Us</h2>
      <p class="muted maxw">We’d love to hear from you. Or email <a href="mailto:support@flowcore.systems">support@flowcore.systems</a>.</p>

      <!-- JS handles submit to Google Sheets -->
      <form id="contactForm" style="max-width:600px; margin:0 auto; background:var(--bg-2); padding:24px; border-radius:var(--border-radius); border:1px solid var(--b);">
        <label for="name" style="display:block; margin-bottom:8px; font-weight:500;">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--b); margin-bottom:16px; background:var(--bg); color:var(--fg);">

        <label for="email" style="display:block; margin-bottom:8px; font-weight:500;">Email</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" required style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--b); margin-bottom:16px; background:var(--bg); color:var(--fg);">

        <label for="message" style="display:block; margin-bottom:8px; font-weight:500;">Message</label>
        <textarea id="message" name="message" placeholder="Your message" required rows="6" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--b); margin-bottom:16px; background:var(--bg); color:var(--fg);"></textarea>

        <!-- Honeypot -->
        <div style="position:absolute; left:-10000px; visibility:hidden;">
          <label>Website</label>
          <input name="website" type="text" tabindex="-1" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
        <p id="formMsg" class="muted" style="margin-top:12px; display:none;"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-brand">FlowCore · AI Automations</div>
      <nav class="footer-links">
        <a href="/solutions">Solutions</a>
        <a href="/pricing">Pricing</a>
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
      </nav>
      <div class="footer-copy">© <span id="year"></span> FlowCore</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Your deployed Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzBs3xHfzgbijw_IHEK27T8jo96NOwiEvc1ijfYvuIiDUVYFF5MZFW3KDP56ErKejh4/exec';

    const form = document.getElementById('contactForm');
    const msg  = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.name.value.trim() || !form.email.value.trim() || !form.message.value.trim()) {
        show('Please fill all fields.');
        return;
      }

      const fd = new FormData(form);

      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Sending…';

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: fd
        });
        show('Thanks. Your message was sent.', true);
        form.reset();
      } catch (err) {
        show('Could not send. Email support@flowcore.systems instead.');
        console.error(err);
      } finally {
        btn.disabled = false; btn.textContent = 'Send Message';
      }
    });

    function show(text, ok=false){
      msg.style.display = 'block';
      msg.textContent = text;
      msg.style.color = ok ? 'var(--accent, #22c55e)' : 'var(--fg, #fff)';
    }
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
